<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<style>
			.mui-input-group label{
				width: 28%;
				text-align: right;
			}
			.mui-input-row label~input{
				width: 72%;
			}
			.mui-input-row{
				position: relative;
			}
			.mui-input-row #captch-label,.mui-input-row #wait-label{
				position: absolute;
				top:0;
				right:0;
				width: 100px;
				height: 40px;
				line-height: 40px;
				font-size: 0.8rem;
				text-align: center;
				padding: 0;
			}
			.mui-input-row #wait-label{
				display: none;
				color: #666;
			}
			.seconds{
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
		    <form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='username' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='mobile' type="text" class="mui-input-clear mui-input" placeholder="手机号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>重复密码</label>
					<input id='repeatpassword' type="password" class="mui-input-clear mui-input" placeholder="请再次输入密码">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='authcode' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<div id="captcha"><label id="captch-label">发送验证码</label><label id="wait-label">等待(<span id="seconds" class="seconds">60</span>)</label></div>
				</div>
			</form>
			
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/apis.js"></script>
		<script src="js/app.js"></script>
		<script src="js/reg.js"></script>
	</body>

</html>
