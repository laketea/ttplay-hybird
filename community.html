<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body {margin-left: 0px;margin-top: 0px;margin-right: 0px;margin-bottom: 0px;overflow: hidden;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">天天玩社区</h1>
		</header>
		<div class="mui-content">
			<iframe id="iframepage" frameborder="0" width="100%" height="100%" style="overflow:hidden;overflow-y:auto;"></iframe>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/zepto.js"></script>
		<script type="text/javascript">
/*			mui.init({
				subpages: [{
					url: 'https://buluo.qq.com/mobile/barindex.html?_bid=128&_wv=1027&bid=365166',
					id: 'community_sub.html',
					styles: {
						top: '45px',
						bottom: 0,
					}
				}]
			});*/
			mui.plusReady(function() {
				var myiframe = document.getElementById('iframepage');
				var url = 'https://buluo.qq.com/mobile/barindex.html?_bid=128&_wv=1027&bid=365166';
				myiframe.src = url;
				var oW = screen.availWidth;
				var oH = screen.availHeight;
				var headerH = $('header').height();
				if( mui.os.ios ){
					myiframe.onload = function(){
						$(this).contents().find('body').width(oW);
						$(this).contents().find('body').height(oH-headerH);
					}				
				}else{
					$(myiframe).height(oH-headerH);
				}

			})
		</script>
	</body>

</html>
